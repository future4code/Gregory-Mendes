<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="estilo-geral.css">
    <link rel="stylesheet" type="text/css" href="estilo-addproduto.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <div id="cabecalho">
        <h1><em>Pantufaria</em></h1>
    </div>
    
    <div id="navegacao">
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Estoque</a>
        <a href="add-produto.html">Adicionar Produto</a>
        <a href="funcionarios.html">Pantuncionários</a>
    </div>
    
    <h2>Adicionar Produto</h2>

    <form action="#">
        <div class="linhas-form">
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div class="linhas-form">
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div class="linhas-form">
            <label for="preco">Preço (em R$): </label>
            <input type="text" id="preco" name="preço">
        </div>
        
        <div class="linhas-form">
            <label for="quantidade">Quantidade disponível: </label>
            <input type="text" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>
    </form>

</body>
</html>
